---
layout: default
---

<ul class="o-post-list">
  {% for post in site.posts %}
    <li class="c-post-card">

      <h2 class="c-post-card__title">
        <a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">{{ post.title }}</a>
      </h2>

      <span class="c-post-card__meta">{{ post.date | date: "%b %-d, %Y" }}</span>

    </li>
  {% endfor %}
</ul>

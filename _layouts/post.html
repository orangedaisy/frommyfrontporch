---
layout: default
---
<article class="c-post">

  <header class="c-post__header">
    <h1 class="c-post__title">{{ page.title }}</h1>
    <p class="c-post__meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <div class="s-post__content">
    {{ content }}
  </div>

</article>
